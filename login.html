<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = "stylesheets/loginForm.css" rel = "stylesheet">
    <link  rel ="stylesheet" href = "./stylesheets/fonts.css"> 
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn-login"></div>
                <button aria-label = "submit" type = "button" class ="toggle-login" onclick = "login()"><p id="login-text">Log in</p></button>
                <button aria-label = "submit" type = "button" class ="toggle-login" onclick = "register()"><p id="reg-text">Register</p></button>
            </div>
            <div class="social-icons">
                <img alt = "social media icon" src = "PNG/fb.png"> 
                <img alt = "social media icon" src = "PNG/ig.png">
                <img alt = "social media icon" src = "PNG/tweet.png">
            </div>
            <form id = "login" class ="form-input"> 
                <label>
                    <input type= "text" class = "input-field" placeholder="User Id" required>  
                </label>
                l<label>
                    <input type= "password" class = "input-field" placeholder="Enter Password" required>
                </label>
                <label>
                    <input type = "checkbox" class = "check-box"> <span>Remember password</span>
                </label>
                <button aria-label = "submit" type = "submit" class = "submit-btn">Log in</button>
            </form>
            <form id = "register" class ="form-input"> 
                <label>
                    <input type= "text" class = "input-field" placeholder="User Id" required>  
                </label>
                <label>
                    <input type= "email" class = "input-field" placeholder="Enter email" required>
                </label>
                <label>
                    <input type= "password" class = "input-field" placeholder="Enter Password" required>
                </label>
                <label>
                    <input type = "checkbox" class = "check-box"> <span>I agree to the terms</span>
                </label>
                <button aria-label = "submit" type = "submit" class = "submit-btn">Register</button>
            </form>
        </div>
        <script>
            const x = document.getElementById("login") ; 
            const y = document.getElementById("register") ; 
            const z = document.getElementById("btn-login") ; 
            const t1 = document.getElementById("login-text") ; 
            const t2 = document.getElementById("reg-text") ; 
         
            function register () {
                x.style.left = "-400px" ; 
                y.style.left = "50px" ; 
                z.style.left = "110px";
                t2.style.color = "white";
                t1.style.color = "black" ; 
            }
            function login () {
                x.style.left = "50px" ; 
                y.style.left = "450px" ; 
                z.style.left = "0";
                t1.style.color = "white" ; 
                t2.style.color=  "black" ; 
            }
        </script>
    </div>
</body>
</html>
